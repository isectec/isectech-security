apiVersion: constraints.gatekeeper.sh/v1beta1
kind: K8sRequiredLabels
metadata:
  name: isectech-required-labels
spec:
  match:
    kinds:
      - apiGroups: ["apps"]
        kinds: ["Deployment", "StatefulSet", "DaemonSet"]
  parameters:
    labels:
      - key: security.isectech.com/tier
        allowedRegex: "^(infrastructure|application|data|management|dmz)$"
      - key: security.isectech.com/policy-version
        allowedRegex: "^[0-9]+\.[0-9]+\.[0-9]+$"


