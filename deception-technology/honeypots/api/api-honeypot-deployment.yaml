apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-honeypot
  namespace: deception
  labels:
    app: api-honeypot
    honeypot-type: api
    security.isectech.com/deception: "true"
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  selector:
    matchLabels:
      app: api-honeypot
  template:
    metadata:
      labels:
        app: api-honeypot
        honeypot-type: api
      annotations:
        security.isectech.com/purpose: "api-deception"
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
        prometheus.io/path: "/metrics"
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 65534
        fsGroup: 65534
      serviceAccountName: honeypot-service-account
      containers:
      - name: api-honeypot
        image: isectech/api-honeypot:v1.0.0
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          name: http-api
          protocol: TCP
        - containerPort: 8443
          name: https-api
          protocol: TCP
        - containerPort: 9090
          name: metrics
          protocol: TCP
        env:
        - name: HONEYPOT_TYPE
          value: "api"
        - name: HONEYPOT_MODE
          value: "production"
        - name: LOG_LEVEL
          value: "info"
        - name: ALERT_WEBHOOK
          valueFrom:
            configMapKeyRef:
              name: deception-config
              key: alert.webhook.url
        - name: SIEM_ENDPOINT
          valueFrom:
            configMapKeyRef:
              name: deception-config
              key: siem.endpoint
        - name: ENCRYPTION_KEY
          valueFrom:
            secretKeyRef:
              name: honeypot-secrets
              key: encryption.key
        - name: API_SIGNATURES
          value: |
            [
              {
                "path": "/api/v1/users",
                "methods": ["GET", "POST"],
                "auth_required": true,
                "response_template": "users_response.json"
              },
              {
                "path": "/api/v1/auth/login",
                "methods": ["POST"],
                "auth_required": false,
                "response_template": "login_response.json"
              },
              {
                "path": "/api/v1/admin/users",
                "methods": ["GET", "POST", "PUT", "DELETE"],
                "auth_required": true,
                "admin_required": true,
                "response_template": "admin_users_response.json"
              },
              {
                "path": "/api/v1/tenants",
                "methods": ["GET"],
                "auth_required": true,
                "response_template": "tenants_response.json"
              },
              {
                "path": "/api/v1/security/alerts",
                "methods": ["GET", "POST"],
                "auth_required": true,
                "response_template": "alerts_response.json"
              }
            ]
        resources:
          requests:
            cpu: "100m"
            memory: "256Mi"
          limits:
            cpu: "500m"
            memory: "1Gi"
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          runAsUser: 65534
        livenessProbe:
          httpGet:
            path: /health
            port: 9090
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /ready
            port: 9090
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        volumeMounts:
        - name: response-templates
          mountPath: /etc/honeypot/templates
          readOnly: true
        - name: logs-volume
          mountPath: /var/log/honeypot
        - name: tmp-volume
          mountPath: /tmp
      volumes:
      - name: response-templates
        configMap:
          name: api-honeypot-templates
      - name: logs-volume
        emptyDir: {}
      - name: tmp-volume
        emptyDir: {}
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - api-honeypot
              topologyKey: kubernetes.io/hostname
---
apiVersion: v1
kind: Service
metadata:
  name: api-honeypot-service
  namespace: deception
  labels:
    app: api-honeypot
    service-type: honeypot
spec:
  selector:
    app: api-honeypot
  ports:
  - name: http
    port: 80
    targetPort: 8080
    protocol: TCP
  - name: https
    port: 443
    targetPort: 8443
    protocol: TCP
  - name: metrics
    port: 9090
    targetPort: 9090
    protocol: TCP
  type: ClusterIP
---
