[databases]
; Main production database with connection pooling
isectech = host=localhost port=5432 dbname=isectech user=isectech_pool pool_size=25 max_db_connections=100

; Separate pool for high-volume analytics
isectech_analytics = host=localhost port=5432 dbname=isectech user=isectech_analytics_pool pool_size=10 max_db_connections=50

; Test database for development
isectech_test = host=localhost port=5432 dbname=isectech_test user=isectech_test_pool pool_size=5 max_db_connections=20

[pgbouncer]
; Connection settings
listen_port = 6432
listen_addr = *
auth_type = scram-sha-256
auth_file = /etc/pgbouncer/userlist.txt

; Pool configuration for tenant-aware RBAC
; Session pooling to ensure session variables persist per connection
pool_mode = session
max_client_conn = 1000
default_pool_size = 25
min_pool_size = 5
reserve_pool_size = 5
reserve_pool_timeout = 3
max_db_connections = 200

; Connection timeout and recycling
server_connect_timeout = 15
server_login_retry = 2
server_idle_timeout = 600
server_lifetime = 3600
client_idle_timeout = 0
client_login_timeout = 60

; Security and isolation settings
ignore_startup_parameters = extra_float_digits,search_path,timezone
application_name_add_host = 1

; Logging for audit and debugging
admin_users = pgbouncer_admin
stats_users = pgbouncer_stats
log_connections = 1
log_disconnections = 1
log_pooler_errors = 1
syslog = 1
syslog_facility = daemon
syslog_ident = pgbouncer

; Performance tuning
server_check_delay = 30
server_check_query = SELECT 1
server_fast_close = 0
query_timeout = 120
query_wait_timeout = 120
cancel_wait_timeout = 10

; DNS and SSL
dns_max_ttl = 15
dns_zone_check_period = 0
dns_nxdomain_ttl = 15

; SSL configuration for production
server_tls_sslmode = prefer
server_tls_ca_file = /etc/ssl/certs/ca-certificates.crt
server_tls_protocols = secure
client_tls_sslmode = allow
client_tls_cert_file = /etc/pgbouncer/client.crt
client_tls_key_file = /etc/pgbouncer/client.key

; Resource limits
pkt_buf = 4096
listen_backlog = 128
sbuf_loopcnt = 5
suspend_timeout = 10
tcp_defer_accept = 0
tcp_socket_buffer = 0
tcp_keepalive = 1
tcp_keepcnt = 0
tcp_keepidle = 0
tcp_keepintvl = 0
tcp_user_timeout = 0