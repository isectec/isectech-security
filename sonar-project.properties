# iSECTECH Cybersecurity Platform - SonarQube Configuration
# Comprehensive code quality and security analysis configuration

# ═══════════════════════════════════════════════════════════════════════════════
# PROJECT IDENTIFICATION
# ═══════════════════════════════════════════════════════════════════════════════

sonar.projectKey=isectech-cybersecurity-platform
sonar.projectName=iSECTECH Cybersecurity Platform
sonar.projectVersion=1.0.0
sonar.organization=isectech

# ═══════════════════════════════════════════════════════════════════════════════
# SOURCE CODE CONFIGURATION
# ═══════════════════════════════════════════════════════════════════════════════

# Source directories
sonar.sources=.
sonar.sourceEncoding=UTF-8

# Include patterns for source files
sonar.inclusions=**/*.js,**/*.jsx,**/*.ts,**/*.tsx,**/*.go,**/*.py,**/*.sql,**/*.yml,**/*.yaml,**/*.json

# Exclusion patterns to optimize analysis
sonar.exclusions=\
  **/node_modules/**,\
  **/vendor/**,\
  **/__tests__/**,\
  **/test/**,\
  **/tests/**,\
  **/*.test.*,\
  **/*.spec.*,\
  **/*.stories.*,\
  **/coverage/**,\
  **/dist/**,\
  **/build/**,\
  **/.next/**,\
  **/out/**,\
  **/tmp/**,\
  **/temp/**,\
  **/*.min.js,\
  **/*.bundle.js,\
  **/public/**,\
  **/static/**,\
  **/.git/**,\
  **/.github/**,\
  **/.vscode/**,\
  **/.idea/**,\
  **/docker/**,\
  **/k8s/**,\
  **/terraform/**,\
  **/ansible/**,\
  **/*.log,\
  **/*.bak,\
  **/*.tmp

# ═══════════════════════════════════════════════════════════════════════════════
# TEST CONFIGURATION
# ═══════════════════════════════════════════════════════════════════════════════

# Test source directories
sonar.tests=__tests__,test,tests
sonar.test.inclusions=**/*.test.*,**/*.spec.*,**/*_test.go,**/test_*.py

# Test exclusions (non-test files in test directories)
sonar.test.exclusions=\
  **/node_modules/**,\
  **/coverage/**,\
  **/mocks/**,\
  **/fixtures/**,\
  **/snapshots/**

# ═══════════════════════════════════════════════════════════════════════════════
# COVERAGE CONFIGURATION
# ═══════════════════════════════════════════════════════════════════════════════

# Coverage exclusions (files that shouldn't be included in coverage)
sonar.coverage.exclusions=\
  **/*.test.*,\
  **/*.spec.*,\
  **/*.stories.*,\
  **/mock/**,\
  **/__mocks__/**,\
  **/test/**,\
  **/tests/**,\
  **/__tests__/**,\
  **/coverage/**,\
  **/dist/**,\
  **/build/**,\
  **/.next/**,\
  **/node_modules/**,\
  **/vendor/**,\
  **/public/**,\
  **/static/**,\
  **/*.config.*,\
  **/*.setup.*,\
  **/main.go,\
  **/cmd/**,\
  **/migrations/**

# Coverage report paths
sonar.javascript.lcov.reportPaths=coverage/lcov.info,frontend/coverage/lcov.info
sonar.go.coverage.reportPaths=coverage.out,backend/coverage.out
sonar.python.coverage.reportPaths=coverage.xml,ai-services/coverage.xml

# ═══════════════════════════════════════════════════════════════════════════════
# LANGUAGE SPECIFIC CONFIGURATION
# ═══════════════════════════════════════════════════════════════════════════════

# JavaScript/TypeScript Configuration
sonar.javascript.node.maxspace=8192
sonar.typescript.node.maxspace=8192

# Go Configuration
sonar.go.golint.reportPaths=golint-report.out
sonar.go.govet.reportPaths=govet-report.out
sonar.go.golangci-lint.reportPaths=golangci-lint-report.xml

# Python Configuration  
sonar.python.pylint.reportPaths=pylint-report.txt
sonar.python.flake8.reportPaths=flake8-report.txt
sonar.python.bandit.reportPaths=bandit-report.json

# ═══════════════════════════════════════════════════════════════════════════════
# SECURITY CONFIGURATION
# ═══════════════════════════════════════════════════════════════════════════════

# Enable security hotspot detection
sonar.security.hotspots.disabled=false

# Security rules configuration
sonar.issue.ignore.multicriteria=e1,e2,e3,e4,e5

# Ignore some security rules for development files
sonar.issue.ignore.multicriteria.e1.ruleKey=javascript:S2068
sonar.issue.ignore.multicriteria.e1.resourceKey=**/*.test.*

sonar.issue.ignore.multicriteria.e2.ruleKey=javascript:S105
sonar.issue.ignore.multicriteria.e2.resourceKey=**/*.config.*

sonar.issue.ignore.multicriteria.e3.ruleKey=go:S2068
sonar.issue.ignore.multicriteria.e3.resourceKey=**/test/**

sonar.issue.ignore.multicriteria.e4.ruleKey=python:S2068
sonar.issue.ignore.multicriteria.e4.resourceKey=**/tests/**

sonar.issue.ignore.multicriteria.e5.ruleKey=*:S125
sonar.issue.ignore.multicriteria.e5.resourceKey=**/*.md

# ═══════════════════════════════════════════════════════════════════════════════
# QUALITY GATE CONFIGURATION
# ═══════════════════════════════════════════════════════════════════════════════

# Quality gate wait (for CI/CD integration)
sonar.qualitygate.wait=true
sonar.qualitygate.timeout=300

# ═══════════════════════════════════════════════════════════════════════════════
# ANALYSIS CONFIGURATION
# ═══════════════════════════════════════════════════════════════════════════════

# Analysis mode
sonar.analysis.mode=publish

# Scanner configuration
sonar.scanner.dumpToFile=sonar-analysis-dump.txt
sonar.verbose=false

# Working directory
sonar.working.directory=.sonarqube

# ═══════════════════════════════════════════════════════════════════════════════
# PROJECT SPECIFIC SETTINGS
# ═══════════════════════════════════════════════════════════════════════════════

# Project description
sonar.projectDescription=iSECTECH is a comprehensive cybersecurity platform providing threat intelligence, vulnerability management, and security monitoring capabilities.

# Project links
sonar.links.homepage=https://isectech.com
sonar.links.ci=https://github.com/isectech/cybersecurity-platform/actions
sonar.links.scm=https://github.com/isectech/cybersecurity-platform
sonar.links.issue=https://github.com/isectech/cybersecurity-platform/issues

# ═══════════════════════════════════════════════════════════════════════════════
# PERFORMANCE OPTIMIZATION
# ═══════════════════════════════════════════════════════════════════════════════

# Scanner performance
sonar.scanner.metadataFilePath=.sonarqube/report-task.txt

# Analysis performance
sonar.branch.longLivedBranches.regex=main|develop|release/.*

# ═══════════════════════════════════════════════════════════════════════════════
# CUSTOM METRICS AND RULES
# ═══════════════════════════════════════════════════════════════════════════════

# Custom security metrics for cybersecurity platform
sonar.issue.ignore.multicriteria.c1.ruleKey=*:S1186
sonar.issue.ignore.multicriteria.c1.resourceKey=**/interfaces/**

# Cybersecurity specific rule configurations
sonar.issue.ignore.multicriteria.c2.ruleKey=javascript:S3776
sonar.issue.ignore.multicriteria.c2.resourceKey=**/security/**

sonar.issue.ignore.multicriteria.c3.ruleKey=go:S3776
sonar.issue.ignore.multicriteria.c3.resourceKey=**/pkg/security/**

# ═══════════════════════════════════════════════════════════════════════════════
# BRANCH ANALYSIS CONFIGURATION
# ═══════════════════════════════════════════════════════════════════════════════

# Main branch configuration
sonar.branch.name=main

# Pull request analysis configuration
# sonar.pullrequest.key=${PULL_REQUEST_NUMBER}
# sonar.pullrequest.branch=${PULL_REQUEST_BRANCH}
# sonar.pullrequest.base=${PULL_REQUEST_BASE}

# ═══════════════════════════════════════════════════════════════════════════════
# LOGGING AND DEBUGGING
# ═══════════════════════════════════════════════════════════════════════════════

# Log level (INFO, DEBUG, TRACE)
sonar.log.level=INFO

# Show SQL queries in logs
sonar.showSql=false

# Show profiling information
sonar.showProfiling=false