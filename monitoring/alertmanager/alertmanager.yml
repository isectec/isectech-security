# GLOBAL CONFIGURATION
# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

global:
  # SMTP configuration for email alerts
  smtp_smarthost: 'smtp.isectech.com:587'
  smtp_from: 'alerts@isectech.com'
  smtp_auth_username: 'alerts@isectech.com'
  smtp_auth_password: '${SMTP_PASSWORD}'
  smtp_require_tls: true
  
  # HTTP config for webhook integrations
  http_config:
    tls_config:
      insecure_skip_verify: false
    follow_redirects: true
  
  # Slack API URL
  slack_api_url: '${SLACK_API_URL}'
  
  # PagerDuty integration URL
  pagerduty_url: 'https://events.pagerduty.com/v2/enqueue'
  
  # Resolve timeout
  resolve_timeout: 5m

# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
# ROUTE CONFIGURATION
# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

route:
  # Default receiver for all alerts
  receiver: 'default-notifications'
  
  # Grouping settings
  group_by: ['alertname', 'cluster', 'service']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 1h
  
  # Route tree for different alert types
  routes:
    # Critical infrastructure alerts
    - match:
        severity: critical
      receiver: 'critical-alerts'
      group_wait: 0s
      group_interval: 5s
      repeat_interval: 5m
      routes:
        # Database critical alerts
        - match:
            category: database
          receiver: 'database-critical'
          continue: true
        
        # Security critical alerts
        - match:
            category: security
          receiver: 'security-critical'
          continue: true
        
        # Infrastructure critical alerts
        - match:
            team: infrastructure
          receiver: 'infrastructure-critical'
          continue: true
    
    # Warning level alerts
    - match:
        severity: warning
      receiver: 'warning-alerts'
      group_wait: 30s
      group_interval: 5m
      repeat_interval: 2h
      routes:
        # Performance warnings
        - match:
            category: performance
          receiver: 'performance-team'
        
        # Security warnings
        - match:
            category: security
          receiver: 'security-team'
        
        # Application warnings
        - match_re:
            service: ^(frontend|backend|ai).*
          receiver: 'application-team'
    
    # Information level alerts
    - match:
        severity: info
      receiver: 'info-notifications'
      group_wait: 5m
      group_interval: 30m
      repeat_interval: 24h
    
    # Business alerts
    - match:
        category: business
      receiver: 'business-team'
      group_wait: 1m
      group_interval: 10m
      repeat_interval: 4h
    
    # Maintenance alerts
    - match:
        alertname: MaintenanceMode
      receiver: 'maintenance-notifications'
      group_wait: 0s
      repeat_interval: 30m
    
    # Silence test alerts in development
    - match:
        environment: development
      receiver: 'dev-notifications'
      group_wait: 5m
      repeat_interval: 6h

