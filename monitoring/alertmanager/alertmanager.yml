        send_resolved: true

  # Performance team alerts
  - name: 'performance-team'
    slack_configs:
      - api_url: '${SLACK_API_URL}'
        channel: '#team-performance'
        title: 'ğŸ“Š Performance Issue: {{ .GroupLabels.alertname }}'
